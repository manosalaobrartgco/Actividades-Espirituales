    const principal = document.getElementById('principal');
    
    function generarTabla(datos) {
      principal.innerHTML = ''; // Limpiar antes de generar nueva tabla
      
      const tabla = document.createElement('table');
      tabla.setAttribute('border', '1');
      tabla.setAttribute('id', 'tabla');
      
      const cabecera = document.createElement('thead');
      const filaCabecera = document.createElement('tr');
      const headers = ['Fecha', 'Actividad', 'Lugar', 'Sector', 'Pais'];
      
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        filaCabecera.appendChild(th);
        th.setAttribute('class', header);
      });
      
      cabecera.appendChild(filaCabecera);
      tabla.appendChild(cabecera);
      
      const cuerpo = document.createElement('tbody');
      //datos viene por psrametro
      datos.forEach(item => {
        const fila = document.createElement('tr');
        const celdas = [item.fecha, item.actividad, item.lugar, item.sector, item.pais];
        
        celdas.forEach(celda => {
          const td = document.createElement('td');
          td.textContent = celda;
          fila.appendChild(td);
          td.setAttribute('id', 'td')
        });
        
        if (item.pais === 'Bolivia') fila.classList.add('bolivia');
        else if (item.pais === 'Argentina') fila.classList.add('argentina');
        else if (item.pais === 'Chile') fila.classList.add('chile');
        else if (item.pais === 'Espa√±a') fila.classList.add('espa√±a');
        else if (item.pais === 'Brazil' || item.pais === 'Brasil') fila.classList.add('brazil');
        
        cuerpo.appendChild(fila);
      });
      
      tabla.appendChild(cuerpo);
      principal.appendChild(tabla);
    }

    function filtrarTabla() {
      const texto = document.getElementById('searchInput').value.toLowerCase();
      const filas = document.querySelectorAll('#tabla tbody tr');
      
      filas.forEach(fila => {
        const contenido = fila.textContent.toLowerCase();
        fila.style.display = contenido.includes(texto) ? '' : 'none';
      });
    }
